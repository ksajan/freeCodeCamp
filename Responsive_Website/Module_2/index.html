<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FreeCodeCamp Survey Form</title>
</head>

<body>
  <div class="container">
    <header>
      <h3 id="title">FreeCodeCamp Survey Map</h3>
      <p id="description">This is template for taking survey,
        Fell free to use as it is or change according you yours</p>
    </header>
    <div class="Form">
      <form id="survey-form" action="index.html" method="post">
        <div class="details-group">
          <label for="name-label" id="name">Name</label>
          <input type="text" name="name" placeholder="Enter Your Name" id="name" required />
        </div>
        <div class="details-group">
          <label for="email-label" id="email">Email</label>
          <input type="text" name="email" type="email" placeholder="Enter Your Email-Id" id="email" required/>
        </div>
        <div class="details-group">
          <label for="age" id="number-label">Age</label>
          <input type="text" name="number" type="number" min="1" max="99" step="5" placeholder="Enter your age" id="age" required/>
        </div>
        <div class="details-group">
          <label for="role" id="dropdown">Email</label>
          <input type="" name="email" placeholder="Enter Your Email-Id" id="email" required/>
        </div>
      </form>

    </div>
  </div>
  </form>
</body>

</html>
