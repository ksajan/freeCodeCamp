<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FreeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1 id="title">FreeCodeCamp Survey Form</h1>
      <p id="description" style="font-style: italic; font-size:1rem">This is template for taking survey,
        Fell free to use as it is or change according you yours</p>
    </header>
    <div class="form">
      <form id="survey-form" action="index.html" method="post">
        <div class="details-group">
          <label for="name-label" id="name">Name</label>
          <input type="text" name="name" placeholder="Enter Your Name" id="name" class="control" required />
        </div>
        <div class="details-group">
          <label for="email-label" id="email">Email</label>
          <input type="text" name="email" type="email" placeholder="Enter Your Email-Id" id="email" class="control" required />
        </div>
        <div class="details-group">
          <label for="age" id="number-label">Age</label>
          <input type="text" name="number" type="number" min="1" max="99" step="5" placeholder="Enter your age" id="age" class="control" required />
        </div>
        <div class="details-group">
          <label for="role" id="dropdown">Specify Your Role</label>
          <select id="dropdown" name="role" class="control">
            <option value="specify">Please Specify</option
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="job">Full Time Job</option>
          </select>
        </div>
        <div class="details-group">
          <p>Years of Experience</p>
          <label><input type="radio" name="exp" value="1" class="radio"/>1</label><br>
          <label><input type="radio" name="exp" value="2" class="radio"/>2</label><br>
          <label><input type="radio" name="exp" value="3" class="radio"/>3</label><br>
          <label><input type="radio" name="exp" value="4" class="radio"/>4</label><br>
          <label><input type="radio" name="exp" value="5" class="radio"/>5</label><br>
        </div>
        <div class="details-group">
          <p>Would You recommend this template your friend you use</p>
          <label><input type="checkbox" name="Yes" value="1">Yes</label><br>
          <label><input type="checkbox" name="No" value="0">No</label>
        </div>
        <div class="details-group">
          <label for="Comments" id="comment">Comments</label><br>
          <textarea name="Comments" rows="8"
            cols="80">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
        </div>
        <div class="details-group">
          <input type="submit" name="submit" value="submit">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
